name: Build Docker and Create Release

on:
  workflow_dispatch:
    inputs:
      slurm_version:
        description: 'Slurm version'
        required: true
        default: '24.05.2'
      pmix_version:
        description: 'Pmix version'
        required: true
        default: '5.0.3'

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: docker build --build-arg SLURM_VERSION=${{ github.event.inputs.slurm_version }} --build-arg PMIX_VERSION=${{ github.event.inputs.pmix_version }} -t slurm_deb_packages .

      - name: Create output directory
        run: mkdir -p output

      - name: Run Docker container and copy files
        run: |
          container_id=$(docker create slurm_deb_packages)
          docker start $container_id
          docker cp $container_id:/usr/src/debs/ ./output/
          docker rm $container_id

      - name: Create GitHub Release and Upload DEB packages
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.slurm_version }}
          name: Slurm v${{ github.event.inputs.slurm_version }}
          release_name: Slurm-${{ github.event.inputs.slurm_version }}
          draft: false
          prerelease: false
          files: output/debs/*.deb

      - name: Cleanup
        run: rm -rf output/*.deb
